name: Extract Echorouk Live Stream
on:
  schedule:
    # ØªØ´ØºÙŠÙ„ ÙƒÙ„ 6 Ø³Ø§Ø¹Ø§Øª ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
    - cron: '0 */6 * * *'
  workflow_dispatch:  # ØªØ´ØºÙŠÙ„ ÙŠØ¯ÙˆÙŠ
  push:
    branches: [ main ]

jobs:
  extract-stream:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests beautifulsoup4 yt-dlp cloudscraper lxml
        
    - name: Run stream extractor
      id: extract
      run: |
        python echorouk_extractor.py
        echo "M3U_CONTENT<<EOF" >> $GITHUB_OUTPUT
        cat echorouk_news.m3u >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add echorouk_news.m3u README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Update Echorouk stream URL [$(date +'%Y-%m-%d %H:%M')]"
        git push
