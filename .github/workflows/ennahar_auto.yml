name: Ennahar Token Auto-Update

on:
  schedule:
    - cron: '0 * * * *' # يعمل كل رأس ساعة
  workflow_dispatch: # يسمح لك بتشغيله يدوياً للتجربة

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ضروري للسماح للأكشن برفع الملف المحدث

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium

      - name: Run Extractor
        run: python extractor.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/ennahar.m3u
          git commit -m "Update Ennahar Live Link" || echo "No changes to commit"
          git push
