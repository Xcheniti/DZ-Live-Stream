name: Ennahar Token Auto-Update

on:
  schedule:
    - cron: '0 * * * *' # يعمل تلقائياً كل ساعة
  workflow_dispatch: # يسمح لك بتشغيله يدوياً للتجربة

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ضروري جداً لتجاوز خطأ 128

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Extractor
        run: python extractor.py

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/ennahar.m3u
          # التحقق من وجود تغييرات لتجنب الأخطاء إذا كان الرابط لم يتغير
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Ennahar Token" && git push)
